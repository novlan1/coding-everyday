<html>

<head>
	<title>progress</title>
	<script type='text/javascript'>

	</script>
	<style type="text/css">
		body {
			margin: 0;
		}

		#progress {
			pointer-events: none;
			position: fixed;
			height: 2px;
			background: #b91f1f;
			transition: opacity 500ms linear
		}

		#progress.done {
			opacity: 0
		}

		#progress .bar {
			background: #29d;
			position: fixed;
			z-index: 1031;
			top: 0;
			left: 0;
			width: 100%;
			height: 2px;
			transform: translate3d(-0.6%, 0px, 0px);
			transition: all 200ms ease 0s;
		}

		#progress .bar .shadow {
			display: block;
			position: absolute;
			right: 0px;
			width: 100px;
			height: 100%;
			box-shadow: 0 0 10px #29d, 0 0 5px #29d;
			opacity: 1.0;
			-webkit-transform: rotate(3deg) translate(0px, -4px);
			-ms-transform: rotate(3deg) translate(0px, -4px);
			transform: rotate(3deg) translate(0px, -4px);
		}
	</style>
</head>

<body>
	<div id="progress">
		<span class="bar">
			<div class="shadow"></div>
		</span>
	</div>
</body>

</html>
