<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>3D旋转</title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    body,
    html {
      height: 100%;
    }

    body {
      background-image: url("./imgs/217.jpg");
      background-size: 100% 100%;
    }

    #box {
      width: 280px;
      height: 400px;
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      animation: go 45s linear infinite;
    }

    #box img {
      width: 280px;
      height: 400px;
      position: absolute;
      left: 0;
      top: 0;
    }

    #box img:nth-child(1) {
      transform: rotateY(0deg) translateZ(650px);
    }

    #box img:nth-child(2) {
      transform: rotateY(36deg) translateZ(650px);
    }

    #box img:nth-child(3) {
      transform: rotateY(72deg) translateZ(650px);
    }

    #box img:nth-child(4) {
      transform: rotateY(108deg) translateZ(650px);
    }

    #box img:nth-child(5) {
      transform: rotateY(144deg) translateZ(650px);
    }

    #box img:nth-child(6) {
      transform: rotateY(180deg) translateZ(650px);
    }

    #box img:nth-child(7) {
      transform: rotateY(216deg) translateZ(650px);
    }

    #box img:nth-child(8) {
      transform: rotateY(252deg) translateZ(650px);
    }

    #box img:nth-child(9) {
      transform: rotateY(288deg) translateZ(650px);
    }

    #box img:nth-child(10) {
      transform: rotateY(324deg) translateZ(650px);
    }

    @keyframes go {
      0% {
        transform: rotateX(0deg) rotateY(0deg);
      }

      25% {
        transform: rotateX(20deg) rotateY(180deg);
      }

      50% {
        transform: rotateX(0deg) rotateY(360deg);
      }

      75% {
        transform: rotateX(-20deg) rotateY(540deg);
      }

      100% {
        transform: rotateX(0deg) rotateY(720deg);
      }

    }
  </style>
</head>

<body>
  <div id="box">
    <img src="./imgs/76.jpg">
    <img src="./imgs/77.jpg">
    <img src="./imgs/78.jpg">
    <img src="./imgs/79.jpg">
    <img src="./imgs/80.jpg">
    <img src="./imgs/81.jpg">
    <img src="./imgs/82.jpg">
    <img src="./imgs/83.jpg">
    <img src="./imgs/84.jpg">
    <img src="./imgs/85.jpg">
  </div>
</body>

</html>
